<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Índice de massa corporal </title>
</head>

<body>

    <div class="box1">

            <div class="center">
            <br>

            <img src="https://play-lh.googleusercontent.com/yc_iTThxehE0XKnspc_d9Hal_OgRAPY-9SeTKw_HnT1SMG_CEEkU02Xk2Y0-t-MTEQ=w240-h480-rw" alt="imc">

            <label for="peso">Peso (kg)</label>

            <input type="number" id="peso" name="peso">

            <br>

            <label for="altura">Altura (m)</label>

            <input type="number" id="altura" name="altura">

            <br>

            <button onclick="calcularImc()">Calcular IMC</button>

            <br>
    
            
        
        </div>

    </div>

    <div class="direita">
        <p>Seu índice de massa corporal é: <span id="resultado"></span> </p>
        <img src="https://endocrinologiacuritiba.com.br/wp-content/uploads/2012/02/tabela_imc.jpg" alt="tabela IMC">
    </div>

    


    <script>
        function calcularImc(){
            const peso = window.document.getElementById("peso").value;
            const altura = window.document.getElementById("altura").value;
            const imc = peso / (altura**2)
            document.getElementById("resultado").textContent = imc.toFixed(2)
        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", ()=>{
            document.title = "Não vá embora!"
        })
        window.addEventListener("focus", ()=>{
            document.title = tituloDinamico
        })

    </script>





</body>

</html>
